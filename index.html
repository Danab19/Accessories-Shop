<html>
<html lang="en">
<head>
    <title>Ila's Accessories Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-danger navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="400dafeee488ac5fda6cf5212929e9bd.jpg" alt="My Logo" style="width:50px;" class="rounded-pill">
        </a>
        <h1 class="navbar-text" style="text-align: left;">Ila's Accessories Shop</h1>

    
        <div class="d-flex ms-auto">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Jewelry</a>
                </li>
            </ul>
            <form class="d-flex ms-3">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-warning" type="button">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h2 class="text-center">Our Products</h2>
    <div id="items-container" class="row"></div>

    <script id="items-template" type="text/x-handlebars-template">
        {{#each items}}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{image}}" class="card-img-top" alt="{{title}}">
                <div class="card-body">
                    <h5 class="card-title">{{title}}</h5>
                    <p class="card-text">{{description}}</p>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
</div>

<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
<script src="script.js"></script>

</body>
</html>
